{% extends 'core/acces.html' %}

{% load static %}

{% block form-content %}

        <p class="text-center font-weight-bold">Log In</p>
        <form action="/" method="post">
            <div class="form-group">
                <label for="{{ form.ad_email.id_for_label }}">Email address:</label>
                {{ form.ad_email }}
                <small id="emailHelp" class="form-text text-muted">Only registered users can acces</small>
                {% if form.ad_email.errors %}<small class="form-text text-danger">{{ form.ad_email.errors }}</small>{% endif %}
            </div>
            <div class="form-group">
                <label for="{{ form.ad_password.id_for_label }}">Password:</label>
                {{ form.ad_password }}
            </div>
            <input type="submit" value="Log In" class="btn btn-primary">
            {% csrf_token %}
        </form>

{% endblock %}
